<div class="main-content page-m" style="margin-top: 30px;">
    <div class="section-content section-content-30">
        <div class="container-fluid">
            <form [formGroup]="checkoutFormGroup" (submit)="onSubmit()">
                <div formGroupName="customer" class="form-area">
                    <h3>Customer</h3>
                    <div class="row">
                        <div class="col-md-2"><label>First Name</label></div>
                        <div class="input-space">
                            <input formControlName="firstName" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Last Name</label></div>
                        <div class="input-space">
                            <input formControlName="lastName" type="text">
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-md-2"><label>email</label></div>
                        <div class="input-space">
                            <input formControlName="email" type="text">
                        </div>
                    </div>
                </div>


                <div formGroupName="shippingAdress" class="form-area">
                    <h3>Shipping Adress</h3>
                    <div class="row">
                        <div class="col-md-2"><label>Country</label></div>
                        <div class="input-space">
                            <select formControlName="country">
                                <option>To Do</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Street</label></div>
                        <div class="input-space">
                            <input formControlName="street" type="text">
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-md-2"><label>City</label></div>
                        <div class="input-space">
                            <select formControlName="city">
                                <option>To Do</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Zip Code</label></div>
                        <div class="input-space">
                            <input formControlName="zipCode" type="text">
                        </div>
                    </div>
                </div>

                <div class="input-space">
                    <label class="au-checkbox">
                        <input type="checkbox" (change)="copyShippingAdressToBillingAdress($event)">
                        <span class="au-checkmark"></span>Billing Adress same as Shipping Adress
                    </label>
                </div>


                <div formGroupName="billingAdress" class="form-area">
                    <h3>Billing Adress</h3>
                    <div class="row">
                        <div class="col-md-2"><label>Country</label></div>
                        <div class="input-space">
                            <select formControlName="country">
                                <option>To Do</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Street</label></div>
                        <div class="input-space">
                            <input formControlName="street" type="text">
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-md-2"><label>City</label></div>
                        <div class="input-space">
                            <select formControlName="city">
                                <option>To Do</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Zip Code</label></div>
                        <div class="input-space">
                            <input formControlName="zipCode" type="text">
                        </div>
                    </div>
                </div>


                <div formGroupName="creditCard" class="form-area">
                    <h3>Credit Cart</h3>
                    <div class="row">
                        <div class="col-md-2"><label>Card Type</label></div>
                        <div class="input-space">
                            <select formControlName="cardType">
                                <option>Visa</option>
                                <option>MasterC</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Name On Card</label></div>
                        <div class="input-space">
                            <input formControlName="nameOnCard" type="text">
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-md-2"><label>Card Number</label></div>
                        <div class="input-space">
                            <input formControlName="cardNumber" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Security Code</label></div>
                        <div class="input-space">
                            <input formControlName="securityCode" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Expiratoin Month</label></div>
                        <div class="input-space">
                            <select formControlName="expirationMonth">
                                <option *ngFor="let month of creditCardMonths">{{ month }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"><label>Expiratoin Year</label></div>
                        <div class="input-space">
                            <select formControlName="expirationYear">
                                <option *ngFor="let year of creditCardYears">{{ year }}</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-area">
                    <h3>Review Your Order</h3>
                    <p>Total Quantity: {{ totalQuantity }}</p>
                    <p>Shipping: Free</p>
                    <p>Total Price: {{ totalPrice | currency:'USD' }}</p>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-info">Purchase</button>
                </div>
            </form>
        </div>
    </div>
</div>
